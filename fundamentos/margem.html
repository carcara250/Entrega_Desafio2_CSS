<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margem do CSS</title>

    <style>
        #div-01 {
            margin: 10px;
            margin-left: 50px;
            margin-top: 10px;
            background: red;
            height: 200px;
            width: 200px;
        }

        #div-02 {
            background: blue;
            margin: 10px;
            margin-top: 20px;
            margin-left: 20px;
            width: 200px;
            height: 200px;
        }
    </style>
</head>

<body>
    <div id="div-01">1</div>
    <div id="div-02">2</div>
</body>

</html>
